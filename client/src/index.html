<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/866855100d.css" />
    <title>배민샐러드</title>
  </head>
  <body>
    <main id="App">
      <header class="header">
        <i
          class="fa fa-cutlery"
          aria-hidden="true"
          style="margin-right: 10px;"
        ></i>
        <div class="header-title">배민 샐러드</div>
        <button class="header-payment-btn">결제수단관리</button>
      </header>
      <nav class="navbar">
        <div class="navbar-month">
          <i class="fa fa-caret-left fa-3x" aria-hidden="true"></i>
          <p>6월</p>
          <i class="fa fa-caret-right fa-3x" aria-hidden="true"></i>
        </div>
        <ul class="navbar-tab">
          <li class="navbar-tab-item">내역</li>
          <li class="navbar-tab-item">달력</li>
          <li class="navbar-tab-item">통계</li>
        </ul>
      </nav>
      <section>
        <form class="form">
          <div class="form-row">
            <div class="form-col">
              <label for="inout">분류</label>
              <button>수입</button>
              <button>지출</button>
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <label for="form-date">날짜</label>
              <input
                type="date"
                name="transaction-date"
                id="transaction-date"
              />
            </div>
            <div class="form-col">
              <label for="form-category">카테고리</label>
              <select name="transaction-category" id="transaction-category">
                <option value="default">선택하세요</option>
                <option value="월급">월급</option>
                <option value="용돈">용돈</option>
                <option value="기타수입">기타수입</option>
              </select>
            </div>
            <div class="form-col">
              <label for="form-payment">결제수단</label>
              <select name="transaction-payment" id="transaction-payment">
                <option value="default">선택하세요</option>
                <option value="우리카드">우리카드</option>
                <option value="카카오체크카드">카카오체크카드</option>
                <option value="국민은행">국민은행</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <label for="form-amount">금액</label>
              <input
                type="text"
                class="form-input-text"
                id="transaction-amount"
              />
            </div>
            <div class="form-col">
              <label for="form-content">내용</label>
              <input
                type="text"
                class="form-input-text"
                id="transaction-content"
              />
            </div>
          </div>
          <button class="form-submit-btn">확인</button>
        </form>
        <div class="filter-container">
          <ul class="filter">
            <li class="filter-item"></li>
            <li class="filter-item"></li>
          </ul>
        </div>
        <article class="ledger">
          <ul class="ledger-item">
            <li class="ledger-item-header">
              <div class="ledger-item-header-date">6월 16일 화</div>
              <div class="ledger-item-header-amount">
                <p class="ledger-item-header-amount-income">+0원</p>
                <p class="ledger-item-header-amount-outcome">-26000원</p>
              </div>
            </li>
            <li class="ledger-item-record">
              <div class="ledger-item-record-col">
                <div class="record-category">쇼핑/뷰티</div>
                <div class="record-content">미용실</div>
              </div>
              <div class="ledger-item-record-col">
                <div class="record-payment">현대카드</div>
                <div class="record-amount">-20000원</div>
              </div>
            </li>
          </ul>
        </article>
      </section>
      <img id="brocolli" alt="브로콜리" />
    </main>
  </body>
</html>
