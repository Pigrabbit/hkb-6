<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>My calendar</title>
    <script defer type="module" src="calendar.js"></script>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <div class="calendar-header-day">일요일</div>
            <div class="calendar-header-day">월요일</div>
            <div class="calendar-header-day">화요일</div>
            <div class="calendar-header-day">수요일</div>
            <div class="calendar-header-day">목요일</div>
            <div class="calendar-header-day">금요일</div>
            <div class="calendar-header-day">토요일</div>
        </div>
        <div class="calendar-body">
        </div>
    </div>
</body>
</html>
